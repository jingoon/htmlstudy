<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>d.html</title>
</head>
<body>

<h1>회원가입 페이지</h1>
<form action="" method="post">
	<label for="id">아이디:</label>
	<input id="id" name="id"> <button>중복검사</button>
	<br>
	<label for="pw1">비밀번호:</label>
	<input id="pw1" name="pw1" type="password">
	<br>
	<label for="pw2">비밀번호(확인):</label>
	<input id="pw2" name="pw2" type="password">
	<br>
	<label for="name">이름:</label>
	<input id="name" name="name">
	<br>
	<label for="birth">생일:</label>
	<input id="birth" type="date" name="birth">
	<br>
	<label for="tel">전화번호:</label>
	<input id="tell" name="tel" type="tel">
	<br>
	<label for="email">email:</label>
	<input id="email" name="email" type="email">
	<br>
	
	<label>최종 학력</label><br>
	<input id="es" type="radio" name="school" value="es"checked><label for="es">초등학교</label><br>
	<input id="ms" type="radio" name="school" value="ms"><label for="ms">중학교</label><br>
	<input id="hs" type="radio" name="school" value="hs"><label for="hs">고등학교</label> <br>
	<input id="us" type="radio" name="school" value="us"><label for="us">대학교</label> <br>
	<br>
	
	<label>취미:</label><br>
	<input type="checkbox" name="hobby" value="climb" id="cl" checked><label for="cl">등산</label><br>
	<input type="checkbox" name="hobby" value="read" id="re" checked><label for="re">독서</label><br>
	<input type="checkbox" name="hobby" value="soccer" id="so"><label for="so">축구</label><br>
	<br>
	<label>자기 소개</label><br>
	<textarea rows="5" name="myint">
	</textarea>
	<br>
	<br>
	<input type="submit" value="가입">
</form>

</body>
</html>
